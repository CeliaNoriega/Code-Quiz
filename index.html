<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"><a href="./html/scores.html">View Highscores</a></div>
      <div class="col">
        <div id="timerDisplay"></div>
      </div>
    </div>
  </div>
  <!--Start Button-->
  <div class="start btn"><button>Start</button></div>

  <!--Rules-->
  <div class="rules-box">
    <div class="rules-title">
      <h4>Rules to Quiz</h4>
    </div>
    <div class="rules-list">
      <div class="rules">1. You will have <span>60</span> seconds to finish this quiz.</div>
      <div class="rules">2. For each incorrect answer, 5 seconds will be removed from timer.</div>
      <div class="rules">3. Quiz is over as soon as all questions are ansered or time runs out.</div>
      <div class="rules">4. Submit initials to scoreboard.</div>
      <div class="rules">5. Press continue then start to begin.</div>
    </div>
    <div class="controls">
      <button class="restart">Continue</button>
    </div>
  </div>

  <!--Quiz-->
  <div class="quiz"></div>

  <button id="incorrect">Incorrect Answer</button>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
